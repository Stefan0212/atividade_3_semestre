<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade Prisma - FrontEnd</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-weight: 700;
      font-size: 28px;
      color: #e3e3e3;
      margin: 0;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      display: grid;
      gap: 30px;
    }

    section {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    h2 {
      margin-top: 0;
      font-weight: 500;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    input {
      padding: 12px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #111;
      color: #f5f5f5;
      font-size: 14px;
      outline: none;
    }
    input:focus {
      border-color: #f5f5f5;
    }

    button {
      background: transparent;
      border: 1px solid #f5f5f5;
      color: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #f5f5f5;
      color: #111;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pessoa & Carro Manager</h1>
  </header>

  <main>
    <!-- Cadastro de Pessoa -->
    <section>
      <h2>Cadastrar Pessoa</h2>
      <form id="formPessoa">
        <input type="text" id="nomePessoa" placeholder="Nome" required />
        <input type="email" id="emailPessoa" placeholder="Email" required />
        <button type="submit">Salvar Pessoa</button>
      </form>
      <button id="listarPessoas">Listar Pessoas</button>
      <ul id="listaPessoas"></ul>
    </section>

    <!-- Cadastro de Carro -->
    <section>
      <h2>Cadastrar Carro</h2>
      <form id="formCarro">
        <input type="text" id="modelo" placeholder="Modelo" required />
        <input type="text" id="marca" placeholder="Marca" required />
        <input type="number" id="ano" placeholder="Ano" required />
        <button type="submit">Salvar Carro</button>
      </form>
      <button id="listarCarros">Listar Carros</button>
      <ul id="listaCarros"></ul>
    </section>

    <!-- Associação Pessoa x Carro -->
    <section>
      <h2>Associar Pessoa a Carro</h2>
      <form id="formAssociacao">
        <input type="number" id="pessoaId" placeholder="ID da Pessoa" required />
        <input type="number" id="carroId" placeholder="ID do Carro" required />
        <button type="submit">Criar Associação</button>
      </form>
      <button id="listarAssociacoes">Listar Associações</button>
      <ul id="listaAssociacoes"></ul>
    </section>
  </main>

  <script>
    const API = "http://localhost:3000";

    // Pessoa
    document.getElementById("formPessoa").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nomePessoa").value;
      const email = document.getElementById("emailPessoa").value;
      await fetch(`${API}/pessoa`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email })
      });
      alert("Pessoa cadastrada!");
    });

    document.getElementById("listarPessoas").addEventListener("click", async () => {
      const res = await fetch(`${API}/pessoa`);
      const pessoas = await res.json();
      const ul = document.getElementById("listaPessoas");
      ul.innerHTML = "";
      pessoas.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.id} - ${p.nome} (${p.email})`;
        ul.appendChild(li);
      });
    });

    // Carro
    document.getElementById("formCarro").addEventListener("submit", async (e) => {
      e.preventDefault();
      const modelo = document.getElementById("modelo").value;
      const marca = document.getElementById("marca").value;
      const ano = parseInt(document.getElementById("ano").value);
      await fetch(`${API}/carro`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ modelo, marca, ano })
      });
      alert("Carro cadastrado!");
    });

    document.getElementById("listarCarros").addEventListener("click", async () => {
      const res = await fetch(`${API}/carro`);
      const carros = await res.json();
      const ul = document.getElementById("listaCarros");
      ul.innerHTML = "";
      carros.forEach(c => {
        const li = document.createElement("li");
        li.textContent = `${c.id} - ${c.modelo} (${c.marca}, ${c.ano})`;
        ul.appendChild(li);
      });
    });

    // Associação
    document.getElementById("formAssociacao").addEventListener("submit", async (e) => {
      e.preventDefault();
      const pessoaId = parseInt(document.getElementById("pessoaId").value);
      const carroId = parseInt(document.getElementById("carroId").value);
      await fetch(`${API}/associacao`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pessoaId, carroId })
      });
      alert("Associação criada!");
    });

    document.getElementById("listarAssociacoes").addEventListener("click", async () => {
      const res = await fetch(`${API}/associacao`);
      const lista = await res.json();
      const ul = document.getElementById("listaAssociacoes");
      ul.innerHTML = "";
      lista.forEach(a => {
        const li = document.createElement("li");
        li.textContent = `Pessoa: ${a.pessoa.nome} ↔ Carro: ${a.carro.modelo} (${a.carro.marca})`;
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
